<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    </head>
<body>
    <h1>Basic Tables</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Occupation</th>
            <th>Years of Experience</th>
        </tr>
        <tr>
            <td>Auri Rahimzadeh</td>
            <td>Software Architect</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Jenn Aikens</td>
            <td>Management</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>

<br />
<hr />
